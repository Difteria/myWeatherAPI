<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Styles/styles.css">
    <link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <title>MyWeather</title>
</head>
<body>
    <section>
        <div id="myMeteo">
            <div class="city">
                <h1>
                    <span id="ville">Los Angeles</span>
                    <span id="tooltip">Entrez le nom d'une ville</span>
                </h1>
            </div>
            <div class="weather">
                <h2>
                    <span id="temperature">25</span> °C
                </h2>
                <i class="wi"></i>
                <h2>
                    <span id="condition">Ciel dégagé</span>
                </h2>
            </div>
        </div>
    </section>
    <script src="JS/app.js"></script>
</body>
</html>
